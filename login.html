<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CSWD Malitbog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black justify-content-center align-items-center">

                  <div class="col-lg-6 d-flex justify-content-center align-items-center">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="./assets/malitbog_logo.png"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">MSWDO Malitbog</h4>
                      </div>
      
                      <form id="loginForm">
                        <h5 class="mb-3">Login to your account</h5>
                        <div id="errorMessage" class="alert alert-danger d-none mb-2" role="alert"></div>
                        <div data-mdb-input-init class="form-outline mb-3">
                            <label class="form-label" for="form2Example11">Username</label>
                            <input type="text" id="username" name="password" class="form-control" autocomplete="off"/>
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form2Example22">Password</label>
                          <input type="password" name="password" id="password" class="form-control" autocomplete="off"/>
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button id="loginButton" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
                            in</button>
                        </div>
                      </form>
      
                    </div>
                  </div>
                </div>
              
            </div>
          </div>
        </div>
      </section>
    <script src="./login.js"></script>
  </body>
</html>
